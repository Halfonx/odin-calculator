<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin - Calculator exercise</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div id="calculator">
            <div id="calculator_top">
                <div id="screen">

                </div>
            </div>
            <div id="calculator_bottom">
                <div id="calculator_bottom_left">
                    <input type="button" id="clear" class="button" value="C"/>
                    <input type="button" id="return" class="button" value="←" />
                    <input type="button" class="button display" value="7" />
                    <input type="button" class="button display" value="8" />
                    <input type="button" class="button display" value="9" />
                    <input type="button" class="button display" value="4" />
                    <input type="button" class="button display" value="5" />
                    <input type="button" class="button display" value="6" />
                    <input type="button" class="button display" value="1" />
                    <input type="button" class="button display" value="2" />
                    <input type="button" class="button display" value="3" />
                    <input type="button" class="button display" value="0" />
                    <input type="button" class="button display" value="." />
                    <input type="button" id="equal" class="button" value="=" />
                </div>
                <div id="calculator_bottom_right">
                    <input type="button" id="divide" class="button display" value="÷" />
                    <input type="button" id="multiply" class="button display" value="x" />
                    <input type="button" id="substract" class="button display" value="-" />
                    <input type="button" id="sum" class="button display" value="+" />
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
