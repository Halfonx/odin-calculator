<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin - Calculator exercise</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div data-previous-number class="previous-number"></div>
                <div data-current-number class="current-number"></div>
            </div>
            <button data-clear class="double-size">C</button>
            <button data-delete>DEL</button>
            <button data-operator>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equal class="double-size">=</button>
        </div>
    </body>
</html>
